<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Prototype</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003366; /* Dark blue background */
        }
        .phone {
            width: 300px;
            height: 533px;
            border: 2px solid #333;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .phone-screen {
            flex-grow: 1;
            display: flex;
            overflow-x: scroll; /* Enable horizontal scrolling */
            padding-top: 10px; /* Top padding */
            margin: 0 10px; /* Margin on sides */
        }
        .phone-screen {
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #888 #f1f1f1; /* For Firefox */
        }

        /* Webkit browsers like Chrome, Safari */
        .phone-screen::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }

        .phone-screen::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the scrollbar track */
        }

        .phone-screen::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scrollbar thumb */
        }

        .phone-screen::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color when hovered */
        }

        /* Image container adjustments */
        .image-container {
            display: inline-block; /* Inline block for horizontal layout */
            width: auto; /* Auto width to prevent compression */
            text-align: center; /* Center content */
            margin-right: 20px; /* Margin for spacing */
        }

        .image-container img {
            width: auto; /* Auto width to maintain aspect ratio */
            height: 120px; /* Fixed height */
            display: block; /* Block display to avoid inline extra space */
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 5px; /* Closer to the right edge */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align buttons to the right */
        }
        .text-container-h {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 36px; /* Larger font size */
            font-weight: bold; /* Make the font bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add text shadow for depth */
            font-family: 'Arial', sans-serif; /* Choose a font-family that suits your design */
            margin-bottom: 20px;
        }
        button {
            margin: 5px 0;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: #007bff;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .button-text {
            visibility: hidden;
            font-size: 12px;
            color: black;
            margin-right: 10px; /* Text to the left of the button icon */
        }
        button:hover .button-text {
            visibility: visible;
        }
        #colorWheelContainer {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }
        .text-container {
            text-align: center;
            padding: 20px;
            color: white;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item img {
            max-height: 40px; /* Limit the size of images */
            max-width: 100%;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.5.1/dist/iro.min.js"></script>
</head>
<body>
    <div class="text-container-h">
        Palette of the Past
    </div>
    <div class="phone">
        <div class="phone-screen" id="phoneScreen"></div>
        
        <div class="menu-bar">
            <button class="menu-button" onclick="location.href='index.html'">
                <div class="menu-item">
                    <img src="3d_menu.png" alt="3D">
                </div>
            </button>
            <button class="menu-button" onclick="location.href='history.html'">
                <div class="menu-item">
                    <img src="his_menu.png" alt="history">
                </div>
            </button>
            <button class="menu-button" onclick="location.href='comm.html'">
                <div class="menu-item">
                    <img src="com_menu.png" alt="comm">
                </div>
            </button>
        </div>
    </div>
    <div class="text-container">
        Browse through the 'Frames' by selecting the phone screen, and using the left and right arrow keys or use your fingers to scroll.
    </div>
    <!-- Include Three.js and OrbitControls script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/controls/OrbitControls.js"></script>
    <script>
        function populateScrollArea() {
            const phoneScreenElement = document.getElementById('phoneScreen');

            const images = [
                // Example images and file paths
                { src: 'his_1.png', path: 'his_1.png' },
                { src: 'his_2.png', path: 'his_2.png' },
                { src: 'his_3.png', path: 'his_3.png' },
                { src: 'his_4.png', path: 'his_4.png' },
                { src: 'his_5.png', path: 'his_5.png' },
                // Add more images here
            ];

            images.forEach(image => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const imgElement = document.createElement('img');
                imgElement.src = image.src;
                container.appendChild(imgElement);

                const pathElement = document.createElement('div');
                pathElement.textContent = image.path;
                container.appendChild(pathElement);

                phoneScreenElement.appendChild(container);
            });
        }

        populateScrollArea();
    </script>
</body>
</html>
